# application.properties {setting= value}
# application.yml        {setting: value}

server:
  port: 8088
# localhost:8088 포트에 연결

logging:
  level:
    org.springframework: DEBUG
# logging message 를 DEBUG 모드로 출력

spring:
  jpa:
    show-sql: true
  messages:
    basename: messages
  security:
    user:
      name: username
      password: passw0rd

management:
  endpoints:
    web:
      exposure:
        include: "*"
