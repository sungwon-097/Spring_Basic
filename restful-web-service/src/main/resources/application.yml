# change port
server :
  port : 8088

#debugging mode log
logging:
  level:
    org.springframework: DEBUG

spring:
  messages:
    basename: messages
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
# application 을 모니터링하고 관리하는 기능인 actuator 의 기능 확장
management:
  endpoints:
    web:
      exposure:
        include: "*"

